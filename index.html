<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Guess Number Game</title>
        <link rel="stylesheet" href="guessnumbergame.css">
    </head>
    <body>
        <div>
            <h1>Guess a number</h1>
        </div>
        <div>
            <p>Take a guess between <input class="hint" id="minNum" disabled> and <input class="hint" id="maxNum" disabled></p>
        </div>
        <div>
            <input class="enterNum" id="display" type="number" onfocus="this.value=''" min="0" max="100">
        <div>
        <div>
            <table class="buttons">
                <tr>
                    <td><button class="btn" id="1" type="button" data-num="1">1</button></td>
                    <td><button class="btn" id="2" type="button" data-num="2">2</button></td>
                    <td><button class="btn" id="3" type="button" data-num="3">3</button></td>
                </tr>
                <tr>
                    <td><button class="btn" id="4" type="button" data-num="4">4</button></td>
                    <td><button class="btn" id="5" type="button" data-num="5">5</button></td>
                    <td><button class="btn" id="6" type="button" data-num="6">6</button></td>
                </tr>
                <tr>
                    <td><button class="btn" id="7" type="button" data-num="7">7</button></td>
                    <td><button class="btn" id="8" type="button" data-num="8">8</button></td>
                    <td><button class="btn" id="9" type="button" data-num="9">9</button></td>
                </tr>
                <tr>
                    <td><button class="btn-clear" id="clr" type="button">&#8592;</button></td>
                    <td><button class="btn" id="0" type="button" data-num="0">0</button></td>
                    <td><button class="btn-enter" id="etr" type="submit">&#8594;</button></td>
                </tr>
            </table>
        </div>
        <div id="footer-container">
            <span>A deck of life | created by </span><a href="jeffreyaupc.github.io" title="to my site">Jeffrey Au </a><span>&copy; 2020 &nbsp</span>
        </div>
        <script src="guessnumbergame.js"></script>
    </body>
</html>
